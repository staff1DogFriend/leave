<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Leave</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<script>
    function confirmUpdate() {
        return confirm('Are you sure you want to update this record?');
    }
</script>
<body>

<nav th:replace="layout::navbar"></nav>

<div th:fragment="content" style="margin-top:100px;font-family: Consolas,serif">
    <div class="container mt-4">
        <h2>Edit Leave</h2>
        <br/>
        <form th:action="@{/Admin/editLeave}" th:object="${leaveRemainDTO}" method="post" onsubmit="return confirmUpdate()">
            <input type="hidden" th:field="*{userID}"/>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" readonly>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" id="year" class="form-control" th:field="*{year}" readonly>
            </div>

            <div class="mb-3">
                <label for="annualRemain" class="form-label">Annual Remain</label>
                <input type="number" id="annualRemain" class="form-control" th:field="*{annualRemain}">
            </div>

            <div class="mb-3">
                <label for="sickRemain" class="form-label">Sick Remain</label>
                <input type="number" id="sickRemain" class="form-control" th:field="*{sickRemain}">
            </div>

            <div class="mb-3">
                <label for="compensationRemain" class="form-label">Compensation Remain</label>
                <input type="number" id="compensationRemain" class="form-control" th:field="*{compensationRemain}">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

</body>
</html>
